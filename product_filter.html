<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product filter</title>
    <link rel="stylesheet" href="product_filter.css">
</head>
<body>

    <div class="control">
 
        <div class="btn-group">
          <button class="btn btn-clicked" data-filter="all">All</button>
          <button class="btn" data-filter="pizza">Pizza</button>
          <button class="btn" data-filter="cake">Cake</button>
          <button class="btn" data-filter="icecream">Ice Cream</button>
        </div>
      
        <input type="text" placeholder="Search Food" id="search">
      </div>
      <div class="container">
      
        <div class="box" data-item="icecream"> 
          <img src="./ice-cream.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="cake.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="pizza.jpg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="ice2.jpeg">
        </div>
        <div class="box"  data-item="cake">
          <img src="cake2.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="burger2.jpg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="ice3.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="cake3.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="buger3.jpg">
        </div>
      
        <div class="box" data-item="icecream"> 
          <img src="ice4.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="cake4.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="burger4.jpeg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="ice5.jpeg">
        </div>
        <div class="box"  data-item="cake">
          <img src="cake5.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="burger5.jpg">
        </div>
      
      </div>



    <script src="productfilter.js"></script>




</body>
</html>
